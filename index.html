<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scent Oasis - Exclusive Fragrances</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <div class="logo-container">
                <span class="logo-text">Scent Oasis</span>
            </div>
            
            <div class="header-right">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search...">
                </div>
            </div>

            <div class="filter-controls">
                <button class="filter-button active" data-filter="all">All</button>
                <button class="filter-button" data-filter="men">Men's</button>
                <button class="filter-button" data-filter="women">Women's</button>
                <select id="sort-select" class="filter-button sort-select-custom">
                    <option value="default">Sort By...</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="catalog-section">
            <h2 class="section-title">Our Exclusive Collection</h2>
            <div id="perfume-catalog" class="perfume-catalog">
                </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-text">Â© 2024 Scent Oasis. All rights reserved.</p>
    </footer>

    <div id="product-modal-overlay" class="modal-overlay">
        <div id="product-modal" class="product-modal">
            <button class="close-btn" onclick="closeModal('product-modal')">&times;</button>
            <div class="product-modal-body">
                <div class="modal-img-container">
                    <img id="modal-image" src="" alt="Perfume Bottle">
                </div>
                <div class="modal-details">
                    <h2 id="modal-name"></h2>
                    <p class="modal-description" id="modal-description"></p>
                    
                    <div id="modal-notes">
                        </div>

                    <p id="modal-longevity" class="modal-spec"></p>
                    <p id="modal-sillage" class="modal-spec mb-4"></p>
                    
                    <div class="modal-footer-controls">
                        <p id="modal-price" class="modal-price"></p>
                        <button class="btn-add" onclick="openModal('order-modal')">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="order-modal-overlay" class="modal-overlay">
        <div id="order-modal" class="product-modal small-modal">
            <button class="close-btn" onclick="closeModal('order-modal')">&times;</button>
            <div class="order-modal-content">
                <h3 class="order-title">Confirm Order</h3>
                <p id="order-item-name" class="order-item-name"></p>
                <p id="order-total-price" class="order-total-price"></p>
                
                <div class="quantity-control">
                    <button class="qty-button" id="btn-decrement" disabled>-</button>
                    <span id="order-quantity">1</span>
                    <button class="qty-button" id="btn-increment">+</button>
                </div>
                
                <button class="btn-submit" id="submit-order-btn">
                    Place Order via Telegram
                </button>
            </div>
        </div>
    </div>
    
    <div id="status-message" class="status-box"></div>

    <script src="script.js"></script>

</body>
</html>
