<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artisan Perfumes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body>
    <div id="tiles-container"></div>

    <header class="header">
        <div class="container header-content">
            <div class="logo-container" data-aos="fade-down" data-aos-duration="800">
                <img src="logo.png" alt="Artisan Perfumes Logo" class="logo-image" />
            </div>

            <nav class="navigation" data-aos="fade-down" data-aos-duration="800" data-aos-delay="100">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link active" data-filter="all">All</a></li>
                    <li><a href="#" class="nav-link" data-filter="men">Men</a></li>
                    <li><a href="#" class="nav-link" data-filter="women">Women</a></li>
                    <li><a href="#" class="nav-link" id="help-me-choose-btn">Help Me Choose</a></li>
                </ul>
            </nav>

            <div class="header-right" data-aos="fade-down" data-aos-duration="800" data-aos-delay="200">
                <div class="filter-dropdown-container">
                    <button id="filter-btn" class="filter-btn">
                        Filter <span class="arrow">â–¼</span>
                    </button>
                    <div id="brand-dropdown" class="brand-dropdown-content">
                    </div>
                </div>

                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search..." aria-label="Search perfumes" />
                    <button id="search-icon-btn" class="search-icon-btn">
                        <svg id="search-icon-svg" class="search-icon" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="perfume-catalog" id="perfume-catalog">
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; 2025 Artisan Perfumes.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/artisan.perfumes.erbil?igsh=a2xtc3ZnaDU4d3Bs" target="_blank"
                    class="social-link" aria-label="Instagram">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <div id="product-modal" class="modal-backdrop">
        <div class="modal product-modal">
            <button class="modal-close-btn" aria-label="Close product view" data-modal="product-modal">&times;</button>
            <div class="product-modal-body">
                <img id="modal-image" src="fattan.jpeg" alt="Perfume Bottle" class="product-modal-img" />
                <div class="product-details">
                    <h3 id="modal-name" class="product-modal-name"></h3>
                    <div class="brand-name" id="modal-brand"></div>

                    <div class="notes-section">
                        <div class="note-category">
                            <h4>Top Notes</h4>
                            <p id="modal-top-notes" class="modal-notes"></p>
                        </div>
                        <div class="note-category">
                            <h4>Middle Notes</h4>
                            <p id="modal-middle-notes" class="modal-notes"></p>
                        </div>
                        <div class="note-category">
                            <h4>Bottom Notes</h4>
                            <p id="modal-bottom-notes" class="modal-notes"></p>
                        </div>
                    </div>

                    <div class="product-qualities">
                        <div class="quality-item">
                            <span id="modal-longevity" class="quality-label"></span>
                        </div>
                        <div class="quality-item">
                            <span id="modal-sillage" class="quality-label"></span>
                        </div>
                    </div>
                    <p id="modal-description" class="product-modal-description"></p>
                    <div class="product-modal-footer">
                        <p id="modal-price" class="product-modal-price"></p>
                        <button id="order-now-btn" class="modal-btn">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="order-modal" class="modal-backdrop">
        <div class="modal order-modal">
            <button class="modal-close-btn" aria-label="Close order form" data-modal="order-modal">&times;</button>
            <h2 class="modal-title">Confirm Your Order</h2>
            <div class="order-summary-item">
                <h4 id="order-summary-name"></h4>
                <div class="quantity-control">
                    <button class="quantity-btn minus-btn" aria-label="Decrease quantity" id="minus-qty">-</button>
                    <span id="order-quantity" class="quantity-value">1</span>
                    <button class="quantity-btn plus-btn" aria-label="Increase quantity" id="plus-qty">+</button>
                </div>
            </div>
            <p class="delivery-note">Delivery is currently available only for Erbil.</p>
            <form id="order-form" class="order-form">
                <input type="text" id="order-name" placeholder="Your Full Name" required />
                <input type="tel" id="order-phone" placeholder="Your Phone Number" maxlength="14" required />
                <button type="submit" class="modal-btn place-order-btn">Place Order</button>
                <p id="order-error" class="error-message"
                    style="display: none; color: red; margin-top: 10px; font-size: 0.9rem; text-align: center;">Could
                    not place order. Please check inputs.</p>
            </form>
        </div>
    </div>

    <div id="quiz-modal" class="modal-backdrop">
        <div class="modal quiz-modal">
            <h2 class="modal-title">Find Your Perfect Scent</h2>
            <form id="quiz-form">
                <div id="quiz-content"></div>
                <div class="quiz-controls" id="quiz-controls-footer">
                    <button type="button" id="quiz-prev-btn" class="modal-btn ghost-btn"
                        style="display: none;">Previous</button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirmation-modal" class="modal-backdrop">
        <div class="modal confirmation-modal" style="text-align: center; padding: 30px;">
            <div class="checkmark-container">
                <svg class="checkmark-svg" viewBox="0 0 52 52">
                    <path d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
            </div>
            <h2 class="modal-title" style="margin-top: 15px;">Order Placed!</h2>
            <p id="confirmation-message" style="margin: 10px 0 20px 0; color: #555;"></p>
            <button class="modal-btn close-confirm-btn" data-modal="confirmation-modal">Browse More</button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
